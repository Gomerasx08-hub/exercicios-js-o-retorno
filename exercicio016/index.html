<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
    <h1 class="text-center">Acréscimo e Desconto</h1>
    <div class="row">
        <div class="col">
            <form class="mx-auto p-5 w-50">
                <label class="form-label mt-4">Valor da Conta</label>
                <input class="form-control" id="valordaconta">

                <label class="form-label mt-4">Valor%</label>
                <input class="form-control" id="valor">

                <label class="form-label mt-4">Função</label>
                <input class="form-control" id="funcao" list="funcoes">

                <datalist id="funcoes">
                    <option value="Acréscimo">
                    <option value="Desconto">
                </datalist>

                <h5 class="mt-5"> Valor à pagar: <span id="valortotal">R$ 0,00</span></h5>

                <button class="btn btn-primary w-100 mt-4" id="btSalvar">Desconto</button>
                <button class="btn btn-primary w-100 mt-4" id="btSalvar">Acréscimo</button>

                


            </form>

            <script src="script.js"></script>

        </div>
    </div>

    </div>
    

    
</body>
